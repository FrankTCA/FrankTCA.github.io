<!DOCTYPE html>
<html>
<head><style type="text/css">#randomspace {
  background-color: #00FFFF;
  border: 2px solid black;
  border-radius: 10px;
  text-align: center;
}

.logDiv {
  background-color: #FF77AA;
  border: 2px solid black;
  border-radius: 10px;
  text-align: center;
}

.button {
  text-align: center;
  padding-top: 3%;
}</style>

  
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>The Random Number Machine</title>
  </head>
  <body>
    <p id="randomspace">1</p>
    <div class="logDiv">
      <h2>Random Number Log:</h2>
      <ol id="randLog"><li>1</li><li>8</li><li>7</li><li>1</li><li>5</li>
        
      </ol>
    </div>
    <div class="button">
      <button id="theButton">New Random Number</button>
    </div>
  


<script>$(document).ready(function() {
  $('#theButton').click(function() {
    var rand = Math.floor((Math.random() * 10) + 1);
    document.getElementById('randomspace').innerHTML = rand;
    $('#randLog').prepend("<li>" + rand + "</li>");
  });
});</script></body>
