<!DOCTYPE html>
<html>
<head>
<title>At-School Communications Network</title>
</head>
<body>
<script type="text/javascript">
  var weburl = "http://ec2-3-16-15-121.us-east-2.compute.amazonaws.com";
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      if (this.responseText == "PROCEED") {
        window.location.replace(weburl);
      }
    } else if (this.readyState = 0) {
      document.write("<h1>Network is Currently Offline</h1><p>If you believe this is an error, please contact Frank Kearns.</p>");
    } else {
      alert(this.readyState + this.responseText;)
    }
  }
  xhttp.open("GET", weburl + "/query.html", true);
  xhttp.send();
</script>
<noscript>
<h1>Javascript Required</h1>
<p>Please enable Javascript in your browser's settings.</p>
</noscript>
</body>
</html>
