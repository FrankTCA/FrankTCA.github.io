<!DOCTYPE html>
<html>
<head><style type="text/css"></style>

  
    <title>AJAX Request</title>
  </head>
  <body><div id="Hello">
    <h1>Hello, World</h1>
  </div>
  <button onclick="javascript:toEsparanto">Translate to Esparanto</button>
<script>function toEsparanto() {
  var xhttp;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange() = function() {
    document.getElementById("Hello").innerHTML = xhttp.responseText;
  }
  xhttp.open("GET", "/ajaxSaluton.html", true);
  xhttp.send();
}</script></body>
